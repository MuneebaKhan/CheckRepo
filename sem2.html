<div class="container-fluid p-5  mt-5"  ng-controller="ctr_2">
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Education</th>
            <th>Age</th>
            <th>Fees</th>
            <th>Status</th>
            <th>Paid</th>
            <th>DOB</th>
            <th><input type="text" placeholder="Search..." ng-model="search" class="form-control"></th>
            <th><input type="number" placeholder="Rows Show..." min="1" max="3" ng-model="rr" class="form-control"></th>
        </tr>
    </thead>
        <tr ng-repeat="x in workers|filter:search | limitTo:rr">
            <td>{{x.name | uppercase}}</td>
            <td>{{x.education | lowercase}}</td>
            <td>{{x.age}}</td>
            <td>{{x.Salary | currency:"Rs: "}}</td>
            <td><img src="{{x.status}}" style="width: 20px; height: 20px;" alt=""></td>
            <td><button class="btn btn-primary" ng-click = "inc(x)">Paid</button></td>
            <td>{{x.dob |date:"fullDate"}}</td>
            
            <!-- //Many filters like fulldate shortdate longdate own customize date -->
        </tr>
    </table>
</div>
