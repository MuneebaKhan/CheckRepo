<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="cns.css">

    <title>Assignment</title>

</head>


<body>
    <h1 class="text-center mt-4 ">Contact Us</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div class="container cn">
                    <div class="cimg">
                        <img src="rcc.png" alt="">
                    </div>
                    <h3 style="text-align: center;" class="mt-4 jk"><b>Drop Us a Message</b> </h3>
                    <form action="">
            
                        <div class="row">
            
                            <div class="col-md-6 in form-line">
                                <div class="us"><i class="fas fa-user"></i><input type="text" class="form-control"
                                        placeholder="Your Name *"  id="nm" required style="display: inline;">
                                    <i class="far fa-envelope-open"></i><input type="email" class="form-control"
                                        placeholder="Your Email *" id="em" required>
                                    <i class="fas fa-phone-alt"></i><input type="text" class="form-control"
                                        placeholder="Your Phone Number *"  id="ph" required></div>
                            </div>
                            <div class="col-md-5" style="background-color: transparent;">
                                <div class="us"> <i class="fas fa-envelope"></i><textarea name="" id="" cols="50" rows="6"
                                        placeholder="YOUR MESSAGE"></textarea>
                                </div>
                                <div class="col-md-1"></div>
                            </div>
            
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn  ms-4 " onclick="sh()">Send Message <i
                                    class="fas fa-paper-plane"></i></button>
                            </div>
                            <div class="col-md-4"></div>
                            <div class="col-md-4"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
