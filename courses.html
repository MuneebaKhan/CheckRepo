<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="crs.css">
    <title>Assignment</title>
<style>


</style>
</head>


<body > 
  <h1 class="text-center mt-4 ms-4">Aptech Events</h1>
  <div class="container" ng-controller = "ctr_courses">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          <div class="row">
            <div class = "col-md-4 p-1 mt-5 "  ng-repeat = "x in z">
              <div class="card" >
                  <img class="card-img-top" src="{{x.img}}" alt="Card image cap">
                  <div class="overlay">
                  <div class="card-body">
                    <h5 class="card-title">{{x.Name}}</h5>
                    <!-- <p class="card-text">{{x.description}}</p> -->
                    <a href="{{x.bt}}" target="_blank" class="btn btn-warning p-2">{{x.about}}</a>
                  </div>
                </div>
                </div>
          </div>
          </div>
        </div>
        
          

      </div>
  </div>

</body>

</html>
